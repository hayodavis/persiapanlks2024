<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #timer {
            font-size: 3em;
            margin-bottom: 20px;
            border: 1px solid black;
            width: 4em;
            height: 60px;
            text-align: center;
            margin-top: 30px;
        }

        #buttons {
            display: flex;
            gap: 10px;
            border: none;
        }

        .start {
            background-color: blue;
            color: aliceblue;
            width: 90px;
            height: 60px;
            font-size: 15px ;
        }
        .stop {
            background-color: red;
            color: aliceblue;
            width: 90px;
            height: 60px;
            font-size: 15px ;
        }
        .reset {
            background-color: yellow;
            width: 100px;
            height: 60px;
            font-size: 15px ;
        }

    </style>
</head>

<body>

    <div id="buttons">
        <button class="start" onclick="startTimer()">Start Timer</button>
        <button class="stop" onclick="stopTimer()">Stop Timer</button>
        <button class="reset" onclick="resetTimer()">Reset Timer</button>
    </div>

    <div id="timer">000:00</div>


    <script>
       let timerInterval;
      let centiseconds = 0;
      let seconds = 0;

      function startTimer() {
        if (!timerInterval) {
          timerInterval = setInterval(updateTimer, 10);
        }
      }

      function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      function resetTimer() {
        stopTimer();
        centiseconds = 0;
        seconds = 0;
        updateTimerDisplay();
      }

      function updateTimer() {
        centiseconds++;

        if (centiseconds === 100) {
          centiseconds = 0;
          seconds++;

          if (seconds === 600) {
            resetTimer();
          }
        }

        updateTimerDisplay();
      }

      function updateTimerDisplay() {
        const formattedSeconds = seconds.toString().padStart(3, "0");
        const formattedCentiseconds = centiseconds.toString().padStart(2, "0");
        document.getElementById(
          "timer"
        ).textContent = `${formattedSeconds}:${formattedCentiseconds}`;
      }
    </script>
  </body>
</html>
