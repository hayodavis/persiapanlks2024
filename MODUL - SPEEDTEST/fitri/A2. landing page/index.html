<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Landing Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      nav {
        background-color: #444;
        padding: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin-right: 10px;
      }

      nav a:hover {
        color: #00bcd4;
      }

      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .hero-section {
        background-image: url("your-hero-image.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
      }

      .hero-heading {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .cta {
        background-color: #00bcd4;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2em;
        border-radius: 5px;
        display: inline-block;
      }

      .cta:hover {
        background-color: #007b8e;
      }

      .dropdown {
        display: inline-block;
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }

      .dropdown-content a:hover {
        background-color: #00bcd4;
        color: black;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/gmbr.jpg" alt="Logo" width="100px">
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <div class="dropdown">
        <a href="#">Contact</a>
        <div class="dropdown-content">
          <a href="#">Email</a>
          <a href="#">Phone</a>
        </div>
      </div>
    </nav>

    <div class="hero-section">
      <div class="hero-heading">
        <h2>Welcome to Your Website</h2>
      </div>
      <a href="#" class="cta">Get Started</a>
    </div>
  </body>
</html>
