<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Circular Figure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid black;
            background-color: #2ecc71; /* Green background */

        }
    </style>
</head>

<body>
    <canvas id="movingCanvas" width="400" height="320"></canvas>

    <script>
        const canvas = document.getElementById('movingCanvas');
        const ctx = canvas.getContext('2d');

        let xPosition = 0;

        function drawCircularFigure() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const radius = 20;
            const yPosition = canvas.height / 2;
            ctx.arc(xPosition, yPosition, radius, 0, 2 * Math.PI);
            ctx.fill();
            xPosition = (xPosition + 1) % (canvas.width + 2 * radius); // Move continuously
        }

        function animate() {
            drawCircularFigure();
            requestAnimationFrame(animate);
        }

        animate(); // Start animation
    </script>
</body>

</html>
