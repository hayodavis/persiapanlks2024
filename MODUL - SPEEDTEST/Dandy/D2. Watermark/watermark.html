<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .image-container {
        position: relative;
      }

      .watermark {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .logo {
        width: 50px; /* Adjust the size of your logo */
        height: auto;
      }

      .watermark-text {
        font-size: 12px; /* Adjust the font size of your watermark text */
        color: #000; /* Adjust the color of your watermark text */
        margin-top: 5px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initial watermark text
        let watermarkText = "Your Watermark";

        // Get elements
        const watermarkTextElement = document.querySelector(".watermark-text");
        const imageContainer = document.querySelector(".image-container");
      });
    </script>
    <title>Watermark Example</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="wallpaper.jpg"
        alt="Original Image"
        id="originalImage"
      />
      <div class="watermark" id="watermark">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
    </div>
  </body>
</html>
