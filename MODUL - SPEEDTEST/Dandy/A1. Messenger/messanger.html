<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="messanger.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Messanger</title>
  </head>
  <body>
    <div class="box">
      <header class="satu">
        <div class="name"><h3>Messanger</h3></div>
      </header>
      <div class="message-preview1">
        <div class="avatar-text"><img src="image/ici.jpg" alt=""></div>
        <div class="text">
          <h3>Rifki</h3>
          <p>Kamu dimana bang?</p>
        </div>
      </div>
      <div class="message-preview2">
        <div class="avatar-text"><img src="image/pp.jpg" alt=""></div>
        <div class="text">
          <h3>Zami</h3>
          <p>Oi Den</p>
        </div>
      </div>
      <div class="pesanbaru">+</div>
    </div>
    <div class="box">
      <header class="dua">
        <div class="avatar-text"><img src="image/ici.jpg" alt=""></div>
        <div class="name">
          <h4>Rifki</h4>
        </div>
      </header>
      <section class="pesan">
        <p class="chat-pengirim">Kamu dimana bang?</p>
        <p class="chat-penerima">Disini bang</p>
      </section>
      <section class="pesan2">
        <p class="chat-pengirim">Ohh gittuh</p>
        <p class="chat-penerima">Iya bang</p>
      </section>
      <div class="tempat-chat">
        <input class="kirimpesan" type="text" placeholder="Ketik Pesan">
        <div class="tombol-kirim"><i class="fa fa-send-o" style="font-size:20px;color:white"></i></div>
      </div>
    </div>
  </body>
</html>
