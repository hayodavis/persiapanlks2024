<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background-color: green;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="320"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    let x = 0;
    const radius = 20;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, canvas.height / 2, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();

      // Move the circle to the right
      x += 2;

      // Reset the position when it reaches the right edge
      if (x > canvas.width) {
        x = -radius;
      }

      requestAnimationFrame(draw);
    }

    // Initial draw
    draw();
  </script>
</body>
</html>
