<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .image-container {
        position: relative;
      }
      .watermark {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .watermark-text {
        font-size: 12px;
        color: #000;
        margin-top: 5px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fixed watermark text
        const watermarkText = "Your Watermark";
        const watermarkTextElement = document.querySelector(".watermark-text");

        // Set the fixed watermark text
        watermarkTextElement.textContent = watermarkText;
      });
    </script>
    <title>Watermark Example</title>
  </head>
  <body>
    <div class="image-container">
      <img src="download (1).jpg" alt="Original Image" id="originalImage" />
      <div class="watermark" id="watermark">
        <img
          src="Clever_Logos_Of_Letters_A_To_Z_Based_On_Common_Words_That_Start_With_Them-removebg-preview.png"
          alt="Watermark"
          width="100px"
          height="100px"
        />
      </div>
    </div>
  </body>
</html>
