<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Splitter</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #input-container {
        display: flex;
        margin-bottom: 20px;
      }

      input {
        margin-right: 10px;
      }

      #image-container {
        display: grid;
        grid-gap: 5px;
      }

      .card {
        cursor: pointer;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="input-container">
      <input
        type="number"
        id="inputX"
        placeholder="Enter number of columns (X)"
      />
      <input type="number" id="inputY" placeholder="Enter number of rows (Y)" />
      <button onclick="splitImage()">Split Image</button>
    </div>
    <div id="image-container"></div>

    <script>
      function splitImage() {
        const container = document.getElementById("image-container");
        const inputX = document.getElementById("inputX").value;
        const inputY = document.getElementById("inputY").value;

        // Clear existing cards
        container.innerHTML = "";

        // Load image
        const img = new Image();
        img.src = "your_image.jpg"; // Replace 'your_image.jpg' with the path to your image
        img.onload = function () {
          container.style.gridTemplateColumns = `repeat(${inputX}, 1fr)`;
          container.style.gridTemplateRows = `repeat(${inputY}, 1fr)`;

          const cardWidth = img.width / inputX;
          const cardHeight = img.height / inputY;

          // Create cards
          for (let i = 0; i < inputY; i++) {
            for (let j = 0; j < inputX; j++) {
              const card = document.createElement("div");
              card.className = "card";
              card.style.width = cardWidth + "px";
              card.style.height = cardHeight + "px";
              card.style.backgroundImage = `url(${img.src})`;
              card.style.backgroundSize = `${img.width}px ${img.height}px`;
              card.style.backgroundPosition = `-${j * cardWidth}px -${
                i * cardHeight
              }px`;

              // Add click event to remove card with animation
              card.onclick = function () {
                card.style.opacity = 0;
                setTimeout(() => {
                  container.removeChild(card);
                }, 500); // Adjust the duration of the animation (in milliseconds)
              };

              container.appendChild(card);
            }
          }
        };
      }
    </script>
  </body>
</html>
