<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Splitter</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }

      #image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .image-card {
        width: calc(100% / var(--columns));
        height: calc(100% / var(--rows));
        overflow: hidden;
        cursor: pointer;
        transition: opacity 0.5s ease;
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <input type="number" id="inputX" placeholder="Enter X" />
    <input type="number" id="inputY" placeholder="Enter Y" />
    <button onclick="splitImage()">Split Image</button>

    <div id="image-container"></div>

    <script>
      function splitImage() {
        const inputX = parseInt(document.getElementById("inputX").value);
        const inputY = parseInt(document.getElementById("inputY").value);

        if (isNaN(inputX) || isNaN(inputY) || inputX <= 0 || inputY <= 0) {
          alert("Please enter valid values for X and Y.");
          return;
        }

        const imageContainer = document.getElementById("image-container");
        imageContainer.innerHTML = "";

        const imageUrl = "wallpaper.jpg"; // Replace with the path to your image

        document.documentElement.style.setProperty("--columns", inputX);
        document.documentElement.style.setProperty("--rows", inputY);

        for (let row = 0; row < inputY; row++) {
          for (let col = 0; col < inputX; col++) {
            const card = document.createElement("div");
            card.className = "image-card";
            card.onclick = () => {
              card.style.opacity = "0";
              setTimeout(() => {
                card.style.display = "none";
              }, 500);
            };

            const image = document.createElement("img");
            image.src = imageUrl;
            card.appendChild(image);

            imageContainer.appendChild(card);
          }
        }
      }
    </script>
  </body>
</html>
