<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark Image</title>
    <style>
      #container {
        position: relative;
        display: inline-block;
        padding-top: 15px;
      }

      #image,
      #watermark {
        display: block;
        max-width: 100%;
        height: auto;
      }

      #watermark {
        position: absolute;
        top: 25px;
        right: 15px;
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="applyWatermark()">Submit</button>
    </div>
    <div id="container">
      <img id="image" alt="Original Image" style="display: none" />
      <img
        id="watermarkedImage"
        alt="Watermarked Image"
        style="display: none"
      />
      <img
        id="watermark"
        src="logo.png"
        alt="Watermark Logo"
        style="display: none"
      />
    </div>
    <script>
      function applyWatermark() {
        var input = document.getElementById("imageInput");
        var image = document.getElementById("image");
        var watermarkedImage = document.getElementById("watermarkedImage");
        var watermark = document.getElementById("watermark");

        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            image.src = e.target.result;
            image.style.display = "block";
            watermark.style.display = "block";

            watermarkedImage.src = applyWatermarkToImage(image, watermark);
            watermarkedImage.style.display = "block";
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      function applyWatermarkToImage(image, watermark) {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");

        canvas.width = image.width;
        canvas.height = image.height;

        context.drawImage(image, 0, 0);

        var watermarkWidth = image.width / 4; 
        var watermarkHeight =
          (watermarkWidth / watermark.width) * watermark.height;

        context.globalAlpha = 0.5;
        context.drawImage(
          watermark,
          canvas.width - watermarkWidth,
          0,
          watermarkWidth,
          watermarkHeight
        );

        return canvas.toDataURL("image/png");
      }
    </script>
  </body>
</html>
