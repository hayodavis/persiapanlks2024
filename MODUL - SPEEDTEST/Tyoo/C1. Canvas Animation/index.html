<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #myCanvas {
      border: 1px solid #000;
      background-color: rgb(1, 74, 4);
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="320"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let x = 0;

    function drawCircle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, canvas.height / 2, 20, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
      x += 2; // Adjust the speed of movement

      if (x > canvas.width) {
        x = 0;
      }
    }

    function animate() {
      drawCircle();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
