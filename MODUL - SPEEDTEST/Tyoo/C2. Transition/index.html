<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      width: calc(100% / var(--x));
      height: calc(100% / var(--y));
      display: inline-block;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

<script>
  function splitImage() {
    var x = document.getElementById("xInput").value;
    var y = document.getElementById("yInput").value;

    var container = document.getElementById("imageContainer");
    container.innerHTML = '';

    for (var i = 0; i < x * y; i++) {
      var card = document.createElement("div");
      card.classList.add("card");

      var img = document.createElement("img");
      img.src = "unnamed.jpg"; // Replace with your image URL
      img.addEventListener("click", function() {
        this.style.opacity = 0;
      });

      card.appendChild(img);
      container.appendChild(card);
    }

    document.documentElement.style.setProperty('--x', x);
    document.documentElement.style.setProperty('--y', y);
  }
</script>

<h2>Image Splitter</h2>
<label for="xInput">X:</label>
<input type="number" id="xInput" value="5">

<label for="yInput">Y:</label>
<input type="number" id="yInput" value="3">

<button onclick="splitImage()">Split Image</button>

<div id="imageContainer"></div>

</body>
</html>
